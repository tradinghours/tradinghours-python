name: Testing and Coverage

on:
  pull_request:
    branches:
      - pre-release

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Install pytest-cov
        run: pip install pytest-cov

      - name: Set up test data
        run: |
          export TRADINGHOURS_TOKEN=${{ secrets.TEST_KEY }}
          tradinghours import 

      - name: Run Tests with Coverage (SQLite)
        run: pytest --cov=src/ tests

      - name: Report Coverage
        run: |
          coverage report
          coverage xml

  os-versions-api-levels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        level: [full, no_currencies, only_holidays]

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install pytest pytest-mock httpx fastapi
          pip install -e .

      - name: Set up test data
        shell: bash
        run: |
          if [ "${{ matrix.level }}" = "full" ]; then
            TRADINGHOURS_TOKEN=${{ secrets.TEST_KEY }}
          elif [ "${{ matrix.level }}" = "no_currencies" ]; then
            TRADINGHOURS_TOKEN=${{ secrets.TEST_KEY_NO_CURRENCIES }}
          elif [ "${{ matrix.level }}" = "only_holidays" ]; then
            TRADINGHOURS_TOKEN=${{ secrets.TEST_KEY_HOLIDAYS_ONLY }}
          fi
          export TRADINGHOURS_TOKEN

          tradinghours import
          tradinghours status --extended

      - name: Run New Tests
        shell: bash
        run: |
          export API_KEY_LEVEL=${{ matrix.level }}
          pytest tests

  python-versions:
    runs-on: ubuntu-latest
    needs: coverage

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Set up test data
        run: |
          export TRADINGHOURS_TOKEN=${{ secrets.TEST_KEY }}
          tradinghours import 

      - name: Run Tests
        run: pytest tests
